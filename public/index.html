<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!-- Include main.js here -->
</head>
<body>
    <h1>Finance Tracker - Expense Breakdown</h1>
    <div class="container">
        <form id="transactionForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="category">Category:</label>
            <select id="category" name="category" required></select>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <button type="submit">Add Transaction</button>
        </form>

        <label for="timePeriod">Select Time Period:</label>
        <select id="timePeriod" name="timePeriod">
            <option value="currentMonth">Current Month</option>
            <option value="lastMonth">Last Month</option>
            <option value="custom">Custom</option>
        </select>

        <div id="customDateRange" style="display: none;">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <button id="applyDateRange">Apply</button>
        </div>

        <div id="piechart_3d"></div>
        <div id="stats"></div>
        <div id="transactions"></div>
        <button id="purgeDatabase" class="secondary-button">Purge Database</button>
    </div>
</body>
</html>
